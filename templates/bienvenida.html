<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reportes - Bienvenida</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .welcome-container {
            text-align: center;
            color: white;
            animation: fadeInUp 1s ease-out;
        }

        .welcome-title {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: bounce 2s infinite;
        }

        .welcome-subtitle {
            font-size: 1.8rem;
            margin-bottom: 30px;
            opacity: 0.9;
            animation: slideInLeft 1.5s ease-out;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }

        .countdown {
            font-size: 1.2rem;
            margin-top: 20px;
            opacity: 0.8;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 0.9;
                transform: translateX(0);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-bar {
            width: 300px;
            height: 6px;
            background-color: rgba(255,255,255,0.3);
            border-radius: 3px;
            margin: 20px auto;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: white;
            border-radius: 3px;
            animation: progressFill 3s linear forwards;
        }

        @keyframes progressFill {
            from { width: 0%; }
            to { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1 class="welcome-title">Â¡Hola! ðŸ‘‹</h1>
        <h2 class="welcome-subtitle">Vamos a crear reportes</h2>
        
        <div class="loading-spinner"></div>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        
        <div class="countdown">
            Iniciando en <span id="timer">3</span> segundos...
        </div>
    </div>

    <script>
        // Contador regresivo
        let countdown = 3;
        const timerElement = document.getElementById('timer');
        
        const countdownInterval = setInterval(() => {
            countdown--;
            timerElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(countdownInterval);
                timerElement.textContent = '0';
                
                // PequeÃ±a pausa antes de redirigir
                setTimeout(() => {
                    window.location.href = '/paso1';
                }, 200);
            }
        }, 1000);

        // Redirigir automÃ¡ticamente despuÃ©s de 3 segundos (respaldo por si falla el contador)
        setTimeout(() => {
            window.location.href = '/paso1';
        }, 3200);
    </script>
</body>
</html>
