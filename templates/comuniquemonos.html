<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte Comuniquémonos</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f0f4f8; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px 0; }
        .container { text-align: center; background-color: #ffffff; padding: 30px 40px; border-radius: 12px; box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1); width: 90%; max-width: 550px; }
        h1 { color: #1c3d5a; margin-bottom: 10px; }
        p { color: #5a7184; margin-bottom: 30px; }
        .file-inputs label { display: block; font-weight: 600; color: #333; margin: 15px 0 5px 0; text-align: left;}
        input[type="file"] { width: 100%; padding: 12px; border: 1px solid #d1d9e6; border-radius: 8px; box-sizing: border-box; background-color: #f8fafc; }
        .action-button { display: inline-block; width: 100%; padding: 15px 30px; margin-top: 30px; font-size: 18px; font-weight: bold; color: #ffffff; background-color: #17a2b8; border: none; border-radius: 8px; text-decoration: none; cursor: pointer; transition: background-color 0.3s; }
        .action-button:hover { background-color: #138496; }
        .action-button:disabled { background-color: #a7d3db; cursor: not-allowed; }
        #status { margin-top: 20px; font-style: italic; min-height: 20px; line-height: 1.5; padding: 10px; border-radius: 6px; }
        .status-success { color: #2a6f2b; background-color: #eaf7e9; }
        .status-error { color: #a92020; background-color: #fce8e8; }
        .status-processing { color: #5a7184; background-color: #f0f4f8; }
        a.back-link { display: block; margin-top: 25px; color: #007aff; text-decoration: none; font-weight: 500; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reporte Comuniquémonos</h1>
        <p>Sube el archivo de reporte de llamadas "Comuniquémonos" para generar el análisis.</p>

        <div class="file-inputs">
            <label for="comuniquemonosFile">1. Archivo de Reporte Comuniquémonos</label>
            <input type="file" id="comuniquemonosFile" accept=".csv">
        </div>
        
        <button id="processBtn" class="action-button">Generar Reporte</button>

        <div id="status"></div>
        <a href="/" class="back-link">← Volver al Menú Principal</a>
    </div>

    <script>
        const btn = document.getElementById('processBtn');
        const statusDiv = document.getElementById('status');

        btn.addEventListener('click', async () => {
            const inputFile = document.getElementById('comuniquemonosFile');

            if (!inputFile.files[0]) {
                statusDiv.className = 'status-error';
                statusDiv.textContent = 'Por favor, selecciona el archivo de reporte.';
                return;
            }
            
            btn.disabled = true;
            statusDiv.className = 'status-processing';
            statusDiv.textContent = 'El servidor está procesando el informe... ⚙️';

            const formData = new FormData();
            formData.append('comuniquemonosFile', inputFile.files[0]);

            try {
                const response = await fetch('/procesar-comuniquemonos', { method: 'POST', body: formData });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'Reporte_Comuniquemonos_por_Destino.xlsx';
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    window.URL.revokeObjectURL(url);
                    statusDiv.className = 'status-success';
                    statusDiv.innerHTML = '<strong>✅ ¡Reporte generado con éxito!</strong>';
                } else {
                    statusDiv.className = 'status-error';
                    statusDiv.textContent = `❌ Error del servidor: ${await response.text()}`;
                }
            } catch (error) {
                statusDiv.className = 'status-error';
                statusDiv.textContent = '❌ Error de conexión con el servidor.';
            } finally {
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
