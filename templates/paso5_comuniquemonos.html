<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paso 5: Comuniqu√©monos - Final</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            margin: 0; 
            padding: 20px 0; 
            min-height: 100vh;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .step-indicator {
            font-size: 1.2rem;
            margin-bottom: 10px;
            opacity: 0.9;
        }
        
        .step-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .step-description {
            font-size: 1.1rem;
            opacity: 0.8;
        }
        
        .container { 
            text-align: center; 
            background-color: #ffffff; 
            padding: 30px 40px; 
            border-radius: 12px; 
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08); 
            width: 90%; 
            max-width: 600px; 
            margin: 0 auto;
        }
        
        .file-inputs label { 
            display: block; 
            font-weight: 600; 
            color: #333; 
            margin: 15px 0 5px 0; 
        }
        
        input[type="file"] { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #dddfe2; 
            border-radius: 6px; 
            box-sizing: border-box; 
        }
        
        .action-button { 
            display: inline-block; 
            width: 100%; 
            padding: 15px 30px; 
            margin-top: 30px; 
            font-size: 18px; 
            font-weight: bold; 
            color: #ffffff; 
            background-color: #dc3545; 
            border: none; 
            border-radius: 6px; 
            text-decoration: none; 
            cursor: pointer; 
            transition: background-color 0.3s; 
        }
        
        .action-button:hover { background-color: #c82333; }
        .action-button:disabled { background-color: #b8a5d6; cursor: not-allowed; }
        
        #status { 
            margin-top: 20px; 
            font-style: italic; 
            min-height: 20px; 
            line-height: 1.5; 
            padding: 10px; 
            border-radius: 6px; 
        }
        
        .status-success { color: #2a6f2b; background-color: #eaf7e9; }
        .status-error { color: #a92020; background-color: #fce8e8; }
        .status-processing { color: #5a7184; background-color: #f0f4f8; }
        
        .navigation {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-button {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .nav-button.prev {
            background-color: #6c757d;
            color: white;
        }
        
        .nav-button.finish {
            background-color: #28a745;
            color: white;
            animation: pulse 2s infinite;
        }
        
        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .nav-button:disabled {
            background-color: #e9ecef;
            color: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            animation: none;
        }
        
        .step-progress {
            text-align: center;
            color: #6c757d;
            font-size: 14px;
        }
        
        .completion-message {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .completion-message.show {
            display: block;
            animation: slideInUp 0.5s ease-out;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ffd700;
            z-index: 1000;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="step-indicator">Paso 5 de 5 - ¬°√öltimo paso!</div>
        <h1 class="step-title">üí¨ Comuniqu√©monos</h1>
        <p class="step-description">Finalizemos con el reporte de comunicaciones</p>
    </div>
    
    <div class="container">
        <form id="comuniquemonosForm" enctype="multipart/form-data">
            <div class="file-inputs">
                <label for="comuniquemonosFile">üìû Archivo Comuniqu√©monos (CSV):</label>
                <input type="file" id="comuniquemonosFile" name="comuniquemonosFile" accept=".csv" required>
            </div>
            
            <button type="submit" class="action-button" id="generateBtn">
                üí¨ Generar Reporte Comuniqu√©monos
            </button>
        </form>

        <div id="status"></div>
        
        <div class="completion-message" id="completionMessage">
            üéâ ¬°Felicitaciones! Has completado todos los reportes exitosamente.
            <br>
            ¬°Proceso finalizado! üéä
        </div>
        
        <div class="navigation">
            <a href="/paso4" class="nav-button prev">‚Üê Anterior</a>
            <div class="step-progress">Paso 5 de 5</div>
            <a href="/" class="nav-button finish" id="finishBtn">üèÅ Finalizar</a>
        </div>
    </div>

    <script>
        let reportGenerado = false;

        document.getElementById('comuniquemonosForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const comuniquemonosFile = document.getElementById('comuniquemonosFile').files[0];
            
            if (!comuniquemonosFile) {
                showStatus('Por favor selecciona el archivo CSV.', 'error');
                return;
            }
            
            const button = document.getElementById('generateBtn');
            button.disabled = true;
            button.textContent = '‚è≥ Procesando...';
            
            showStatus('Procesando reporte de comunicaciones...', 'processing');
            
            fetch('/procesar-comuniquemonos', {
                method: 'POST',
                body: new FormData(this)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showStatus(`‚úÖ Reporte Comuniqu√©monos generado exitosamente: ${data.filename}`, 'success');
                    reportGenerado = true;
                    showCompletionMessage();
                    createConfetti();
                    
                    if (data.download_url) {
                        window.open(data.download_url, '_blank');
                    }
                } else {
                    showStatus(`‚ùå Error: ${data.message}`, 'error');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showStatus('‚ùå Error al procesar el archivo', 'error');
            })
            .finally(() => {
                button.disabled = false;
                button.textContent = 'üí¨ Generar Reporte Comuniqu√©monos';
            });
        });

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status-${type}`;
        }

        function showCompletionMessage() {
            const completionMessage = document.getElementById('completionMessage');
            completionMessage.classList.add('show');
            
            const finishBtn = document.getElementById('finishBtn');
            finishBtn.style.opacity = '1';
            finishBtn.style.pointerEvents = 'auto';
        }

        function createConfetti() {
            const colors = ['#dc3545', '#c82333', '#ff6b6b', '#e74c3c', '#ff4757', '#ffa726'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    
                    document.body.appendChild(confetti);
                    
                    confetti.animate([
                        { transform: 'translateY(-100vh) rotate(0deg)', opacity: 1 },
                        { transform: 'translateY(100vh) rotate(720deg)', opacity: 0 }
                    ], {
                        duration: 3000,
                        easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                    });
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }, i * 100);
            }
        }

        // Inicializar el bot√≥n de finalizar como deshabilitado
        document.getElementById('finishBtn').style.opacity = '0.5';
        document.getElementById('finishBtn').style.pointerEvents = 'none';
    </script>
</body>
</html>
